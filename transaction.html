<!DOCTYPE html>
<html lang="en" ng-app="txnApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #eef0ff, #f7f8ff);
        }
        .box {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }
        h3 {
            color: #3f3d8f;
            font-weight: 600;
        }
        .btn-theme {
            background-color: #5a58b6;
            color: white;
        }
        .btn-theme:hover {
            background-color: #4745a5;
            color: white;
        }
        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
        table th, table td {
            vertical-align: middle !important;
        }

        /* --- Summary Cards --- */
        .summary {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
        }
        .summary-card {
            flex: 1;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
            color: #fff;
        }
        .income {
            background-color: #28a745;
        }
        .expense {
            background-color: #dc3545;
        }
        .balance {
            background-color: #3f3d8f;
        }
        .summary-card h5 {
            margin: 0;
            font-weight: 500;
            font-size: 16px;
        }
        .summary-card h4 {
            margin: 5px 0 0 0;
            font-weight: 600;
            font-size: 20px;
        }
    </style>
</head>

<body ng-controller="txnCtrl">

<div class="box">

    <h3 class="mb-4 text-center">Transaction History</h3>

    <div class="summary">
        <div class="summary-card income">
            <h5>Total Income</h5>
            <h4>₹ {{total_income}}</h4>
        </div>
        <div class="summary-card expense">
            <h5>Total Expense</h5>
            <h4>₹ {{total_expense}}</h4>
        </div>
        <div class="summary-card balance">
            <h5>Balance</h5>
            <h4>₹ {{balance}}</h4>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="t in transactions">
                <td>{{t.txn_type}}</td>
                <td>{{t.title}}</td>
                <td>{{t.category}}</td>
                <td>₹ {{t.amount}}</td>
                <td>{{t.txn_date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="back-btn">
        <a href="home.html" class="btn btn-theme w-100">Back to Home</a>
    </div>

</div>

<script>
angular.module("txnApp", [])
.controller("txnCtrl", function($scope, $http){

    $http.get("get_transactions.php").then(function(res){
        $scope.transactions = res.data.transactions;
        $scope.total_income = res.data.total_income;
        $scope.total_expense = res.data.total_expense;
        $scope.balance = res.data.balance;
    });

});
</script>

</body>
</html>
