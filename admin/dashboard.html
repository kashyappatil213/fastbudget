<!DOCTYPE html>
<html ng-app="adminApp">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(135deg, #f1f2ff, #f8f9ff);
        min-height: 100vh;
    }
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }
    .dashboard-title {
        color: #3f3d8f;
        font-weight: 600;
    }
    .card-box {
        background: #ffffff;
        border-radius: 14px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }
    .list-group-item {
        cursor: pointer;
    }
    .list-group-item.active {
        background-color: #5a58b6;
        border-color: #5a58b6;
    }
    .balance {
        font-weight: 500;
        color: #555;
    }
    .table thead {
        background-color: #3f3d8f;
        color: white;
    }
</style>
</head>

<body ng-controller="adminCtrl" class="p-4">

<div class="container">

    <div class="top-bar">
        <h2 class="dashboard-title">Admin Dashboard</h2>
        <a href="../logout.php" class="btn btn-danger">Logout</a>
    </div>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card-box">
                <h5 class="mb-3">Users</h5>

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        ng-repeat="u in users"
                        ng-click="selectUser(u)"
                        ng-class="{'active': selectedUser === u}">

                        {{u}}
                        <span class="balance">
                            ₹{{balances[u] || 0}}
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-md-8" ng-if="selectedUser">
            <div class="card-box">
                <h5 class="mb-3">Transactions - {{selectedUser}}</h5>

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="t in transactions | filter:{user:selectedUser}">
                            <td>{{t.txn_type}}</td>
                            <td>{{t.title}}</td>
                            <td>{{t.category}}</td>
                            <td>₹{{t.amount}}</td>
                            <td>{{t.txn_date}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script>
angular.module("adminApp", [])
.controller("adminCtrl", function($scope, $http){

    $scope.users = [];
    $scope.selectedUser = null;

    $http.get("get_admin_data.php")
    .then(function(res){

        $scope.transactions = res.data.transactions;
        $scope.balances = res.data.balances;

        let userSet = {};
        res.data.transactions.forEach(t => {
            userSet[t.user] = true;
        });

        $scope.users = Object.keys(userSet);
    });

    $scope.selectUser = function(user){
        $scope.selectedUser = user;
    };

});
</script>

</body>
</html>
