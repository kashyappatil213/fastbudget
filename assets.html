<!DOCTYPE html>
<html lang="en" ng-app="assetApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assets</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<style>
    body {
        background: linear-gradient(135deg, #eef0ff, #f7f8ff);
    }
    .box {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    h3 {
        color: #3f3d8f;
        font-weight: 600;
    }
    .btn-theme {
        background-color: #5a58b6;
        color: white;
    }
    .btn-theme:hover {
        background-color: #4745a5;
        color: white;
    }
    .back-btn {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>

<body ng-controller="assetCtrl">

<div class="box">

    <h3 class="mb-4 text-center">Assets</h3>

    <form ng-submit="addAsset()" class="card p-3 mb-4 shadow-sm border-0">
        <input type="text" class="form-control mb-2" ng-model="asset_type" placeholder="Asset Type" required>
        <input type="text" class="form-control mb-2" ng-model="asset_name" placeholder="Asset Name" required>
        <input type="number" class="form-control mb-3" ng-model="amount" placeholder="Amount" required>

        <button class="btn btn-theme w-100" type="submit">Add Asset</button>
    </form>

    <div class="alert alert-success text-center" ng-show="message">
        {{message}}
    </div>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in assets">
                <td>{{a.asset_type}}</td>
                <td>{{a.asset_name}}</td>
                <td>â‚¹{{a.amount}}</td>
                <td>{{a.created_at}}</td>
            </tr>
        </tbody>
    </table>

    <div class="back-btn">
        <a href="home.html" class="btn btn-secondary w-100">Back to Home</a>
    </div>

</div>

<script>
var app = angular.module("assetApp", []);

app.controller("assetCtrl", function ($scope, $http) {

    function loadAssets() {
        $http.get("http://localhost/fastbudget/assets.php").then(function(response) {
            $scope.assets = response.data;
        });
    }

    loadAssets();

    $scope.addAsset = function () {
        let record = {
            asset_type: $scope.asset_type,
            asset_name: $scope.asset_name,
            amount: $scope.amount
        };

        $http.post("http://localhost/fastbudget/assets.php", record, {
            headers: { 'Content-Type': 'application/json' }
        }).then(function () {
            $scope.message = "Asset Added Successfully";
            loadAssets();
            $scope.asset_type = "";
            $scope.asset_name = "";
            $scope.amount = "";
        }, function () {
            $scope.message = "Error adding asset";
        });
    };
});
</script>

</body>
</html>
