<!DOCTYPE html>
<html lang="en" ng-app="debtApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debts</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<style>
    body {
        background: linear-gradient(135deg, #eef0ff, #f7f8ff);
    }
    .box {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.12);
    }
    h3 {
        color: #3f3d8f;
        font-weight: 600;
    }
    .btn-theme {
        background-color: #5a58b6;
        color: white;
    }
    .btn-theme:hover {
        background-color: #4745a5;
        color: white;
    }
    .back-btn {
        margin-top: 20px;
        text-align: center;
    }
</style>
</head>

<body ng-controller="debtCtrl">

<div class="box">

    <h3 class="mb-4 text-center">My Debts</h3>

    <form ng-submit="addDebt()" class="card p-3 mb-4 shadow-sm border-0">

        <input type="text" ng-model="debt_name" placeholder="Debt Name" class="form-control mb-2" required>

        <select ng-model="debt_type" class="form-control mb-2" required>
            <option value="">Select Type</option>
            <option>Credit Card</option>
            <option>Loan</option>
        </select>

        <input type="number" ng-model="amount" placeholder="Amount" class="form-control mb-2" required>

        <input type="number" ng-model="interest_rate" placeholder="Interest Rate (%)" class="form-control mb-2">

        <input type="date" ng-model="due_date" class="form-control mb-3" required>

        <button class="btn btn-theme w-100">Add Debt</button>

    </form>

    <div class="alert alert-success text-center" ng-show="message">
        {{message}}
    </div>

    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Interest</th>
                <th>Due Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in debts">
                <td>{{d.debt_name}}</td>
                <td>{{d.debt_type}}</td>
                <td>â‚¹{{d.amount}}</td>
                <td>{{d.interest_rate}}%</td>
                <td>{{d.due_date}}</td>
            </tr>
        </tbody>
    </table>

    <div class="back-btn">
        <a href="home.html" class="btn btn-secondary w-100">Back to Home</a>
    </div>

</div>

<script>
angular.module("debtApp", [])
.controller("debtCtrl", function($scope, $http){

    $http.get("get_debts.php").then(function(res){
        $scope.debts = res.data;
    });

    $scope.addDebt = function(){

        let data = {
            debt_name: $scope.debt_name,
            debt_type: $scope.debt_type,
            amount: $scope.amount,
            interest_rate: $scope.interest_rate,
            due_date: $scope.due_date
        };

        $http.post("add_debt.php", data).then(function(res){
            if(res.data.status === "success"){
                $scope.message = "Debt added successfully";
                $scope.debts.unshift(res.data.data);

                $scope.debt_name = "";
                $scope.debt_type = "";
                $scope.amount = "";
                $scope.interest_rate = "";
                $scope.due_date = "";
            }
        });
    };
});
</script>

</body>
</html>
